<!DOCTYPE html>

<html>

    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-header">
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        </div>

        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>
                Get the latest news on how your code is doing right in your inbox
            </p>
        </div>

        <div class="main-content">
        <h2>Contact Information</h2>

        <form>
        
        <div class="form_field">
        <span class="field_title">Name</span><br>
        <input type="text" id="name" name="user_name">
        </div>

        <div class="form_field">
        Email Address<br>
        <input type="email" id="mail" name="user_email">
        </div>

        <div class="form_field">
        Phone Number<br>
        <input type="number" id="phone" name="user_phone">
        </div>

        <div class="form_field">
        Street Address<br>
        <input type="text" id="address" name="user_address">
        </div>

        <div class="form_field">
        City<br>
        <input type="text" id="city" name="user_city">
        </div>

        <div class="form_field">
        State<br>
        <input type="text" id="state" name="user_state">
        </div>

        <div class="form_field">
        Zip Code<br>
        <input type="text" id="zipcode" name="user_zipcode">
        </div>

        </form>

        <h2>Newsletter</h2>

        Select the newsletters you would like to receive<br>

        <form>
            <input type="checkbox" id="html" value="interest_html" name="user_interest"><label for="html">HTML News</label><br>





        </form>


        </div>

    </body>

</html>
