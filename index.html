  
<!DOCTYPE html>

<html>

    <head>
        <title>Form Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
    </head>

    <body>
        <header>
            <div class="main-header">
                 <h1>THE CODE REVIEW</h1>
            </div>
         </header>

         <div class="sign_up">
            <h2>Sign up for our newsletter</h2>
            <span>Get the latest news on how your code is doing right in your inbox</span>
         </div>

         <hr class="hr-1">

         <hr class="hr-2">

         <form action="index.html" method="post">

         <fieldset class="contact_info">

            <legend class="news">Contact Information</legend>

            <div class="row">
            <label class="contact" for="name">Full Name</label>
            <input required type="text" id="name" name="user_name" placeholder="Required">
           

            <label class="contact" for="mail">Email Address</label>
            <input required type="email" id="mail" name="user_email" placeholder="Required">

            <label class="contact" for="phone">Phone Number</label>
            <input required type="tel" id="phone" name="user_phone" placeholder="Required">

            <label class="contact" for="address">Street Address</label>
            <input required type="text" id="address" name="user_address" placeholder="Required">

            <label class="contact" for="city">City</label>
            <input required type="text" id="city" name="user_city" placeholder="Required">
            
            <label class="contact" for="state">State</label><br>
            <select id="state" name="user_state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
            </select><br>

            <label class="contact" for="zipcode">Zip Code</label><br>
            <input required type="text" id="zipcode" name="user_zipcode" placeholder="Required">   
            </div>
         </fieldset>

         <hr class="hr-2">

        <fieldset class="contact_info">

                <legend class="news newsletter">Newsletter</legend>
                <span>Select the newsletter you would like to receive</span>
 
            <div class="row_2">
                <div class="interest">
                    <input type="checkbox" id="html" name="interest_html">
                    <label for="html">HTML News</label><br>
                </div>
            
                <div class="interest">
                    <input type="checkbox" id="css" name="interest_css">
                    <label for="css">CSS News</label><br>
                </div>

                <div class="interest">
                    <input type="checkbox" id="javascript" name="interest">
                    <label for="javascript">Javascript News</label><br>
                </div>
            </div>
        </fieldset>
      
        <fieldset class="contact_info">

            <legend class="news">Newsletter format</legend>

            <div class="row_3">
            <div class="interest">
                <input type="radio" id="format_html" name="html_format">
                <label for="format_html">HTML</label><br>
            </div>

            <div class="interest">
                <input type="radio" id="format_plain" name="plain_format">
                <label for="format_plain">Plain Text</label><br>
            </div>
        </div>
        
        
                  
        <div class="row">
            <label for="topics" id="other_topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics"></textarea>
            <input type="submit">
        </div>
        </fieldset>

    </form>

        <footer>
            <div class="main-footer">
            Copyright The Code Review
            </div>
        </footer>
        
    </body>

</html>
